<!DOCTYPE html>
<html>
<head>
  <title>Питомник для животных</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <h1>Сотрудники</h1>
  <table>
    <thead>
      <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Адрес</th>
        <th>Должность</th>
        <th>Оклад</th>
      </tr>
    </thead>
    <tbody id="employees-list">
      <!-- Здесь будут отображаться данные о сотрудниках -->
    </tbody>
  </table>

  <h1>Животные</h1>
  <table>
    <thead>
      <tr>
        <th>Кличка</th>
        <th>Возраст</th>
        <th>Пол</th>
        <th>Порода</th>
        <th>Описание экстерьера</th>
        <th>Родословная</th>
        <th>Участие в выставках и соревнованиях</th>
        <th>Ветеринар</th>
        <th>Хозяин</th>
      </tr>
    </thead>
    <tbody id="animals-list">
      <!-- Здесь будут отображаться данные о животных -->
    </tbody>
  </table>

  <h1>Клиенты</h1>
  <table>
    <thead>
      <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Адрес</th>
      </tr>
    </thead>
    <tbody id="clients-list">
      <!-- Здесь будут отображаться данные о клиентах -->
    </tbody>
  </table>

  <h1>Заявки</h1>
  <table>
    <thead>
      <tr>
        <th>Клиент</th>
        <th>Порода</th>
        <th>Пол</th>
        <th>Дата заявки</th>
      </tr>
    </thead>
    <tbody id="applications-list">
      <!-- Здесь будут отображаться данные о заявках -->
    </tbody>
  </table>


  <!-- Кнопка для открытия формы -->
  <button id="showEmployeeFormButton">Добавить нового сотрудника</button>
  <!-- Кнопка для открытия формы добавления животного -->
  <button id="showAnimalFormButton">Добавить нового животного</button>

  <!-- Форма для добавления нового сотрудника (изначально скрыта) -->
  <form id="addEmployeeForm" style="display: none;">
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic" required><br>

    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="position">Профессия:</label>
    <select id="position" name="position" required>
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="salary">Оклад:</label>
    <input type="number" id="salary" name="salary" required><br>

    <input type="submit" value="Добавить сотрудника">
  </form>

  <!-- Форма добавления животного (изначально скрыта) -->
  <form id="addAnimalForm" style="display: none;">
    <label for="petName">Кличка:</label>
    <input type="text" id="petName" name="petName" required><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" min="0"><br>

    <label for="gender">Пол:</label>
    <select id="gender" name="gender">
      <option value="female">Женский</option>
      <option value="male">Мужской</option>
    </select><br>

    <label for="breed">Порода:</label>
    <select id="breed" name="breed">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="exterior">Экстерьер:</label>
    <textarea id="exterior" name="exterior"></textarea><br>

    <label for="owner">Клиент:</label>
    <select id="owner" name="owner">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="veterinarian">Ветеринар:</label>
    <select id="veterinarian" name="veterinarian">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="mother">Мать:</label>
    <select id="mother" name="mother">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="father">Отец:</label>
    <select id="father" name="father">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <input type="submit" value="Добавить животное">
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/meteor/1.12.1/meteor.js"></script>
  <script src="main.js"></script>

  <script>
    // Обработчики для кнопок, чтобы отобразить соответствующие формы и подсветить кнопку
    $(document).ready(function() {
      $("#showEmployeeFormButton").click(function() {
        $("#addEmployeeForm").toggle();
        $("#addAnimalForm").hide();
        $(this).addClass("active");
        $("#showAnimalFormButton").removeClass("active");
      });

      $("#showAnimalFormButton").click(function() {
        $("#addAnimalForm").toggle();
        $("#addEmployeeForm").hide();
        $(this).addClass("active");
        $("#showEmployeeFormButton").removeClass("active");
      });
    });
  </script>

  <!-- Здесь можно добавить формы для добавления, редактирования и удаления данных -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/meteor/1.12.1/meteor.js"></script>
  <script src="main.js"></script>

</body>
</html>
