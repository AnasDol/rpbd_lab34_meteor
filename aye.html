<!DOCTYPE html>
<html>
<head>
  <title>Питомник для животных</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <!-- Кнопка для открытия формы -->
  <button class="showFormButton" data-form="addEmployeeForm">Добавить нового сотрудника</button>
  <!-- Кнопка для открытия формы добавления животного -->
  <button class="showFormButton" data-form="addAnimalForm">Добавить нового животного</button>
  <!-- Кнопка для открытия формы добавления клиента -->
  <button class="showFormButton" data-form="addClientForm">Добавить нового клиента</button>

  <!-- Форма для добавления нового сотрудника (изначально скрыта) -->
  <form id="addEmployeeForm" class="addForm" style="display: none;">
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic" required><br>

    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="position">Профессия:</label>
    <select id="position" name="position" required>
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="salary">Оклад:</label>
    <input type="number" id="salary" name="salary" required><br>

    <input type="submit" value="Добавить сотрудника">
  </form>

  <!-- Форма добавления животного (изначально скрыта) -->
  <form id="addAnimalForm" class="addForm" style="display: none;">
    <label for="petName">Кличка:</label>
    <input type="text" id="petName" name="petName" required><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" min="0"><br>

    <label for="gender">Пол:</label>
    <select id="gender" name="gender">
      <option value="female">Женский</option>
      <option value="male">Мужской</option>
    </select><br>

    <label for="breed">Порода:</label>
    <select id="breed" name="breed">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="exterior">Экстерьер:</label>
    <textarea id="exterior" name="exterior"></textarea><br>

    <label for="owner">Клиент:</label>
    <select id="owner" name="owner">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="veterinarian">Ветеринар:</label>
    <select id="veterinarian" name="veterinarian">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="mother">Мать:</label>
    <select id="mother" name="mother">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <label for="father">Отец:</label>
    <select id="father" name="father">
      <!-- Опции будут загружены из базы данных с использованием Meteor -->
    </select><br>

    <input type="submit" value="Добавить животное">
  </form>

  <!-- Форма добавления клиента (изначально скрыта) -->
  <form id="addClientForm" class="addForm" style="display: none;">
    <label for="clientLastName">Фамилия:</label>
    <input type="text" id="clientLastName" name="clientLastName" required><br>

    <label for="clientFirstName">Имя:</label>
    <input type="text" id="clientFirstName" name="clientFirstName" required><br>

    <label for="clientPatronymic">Отчество:</label>
    <input type="text" id="clientPatronymic" name="clientPatronymic" required><br>

    <label for="clientAddress">Адрес:</label>
    <input type="text" id="clientAddress" name="clientAddress" required><br>

    <input type="submit" value="Добавить клиента">
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/meteor/1.12.1/meteor.js"></script>
  <script src="main.js"></script>

  <script>
    // Обработчики для кнопок, чтобы отобразить соответствующие формы и подсветить кнопку
    $(document).ready(function() {
      $(".showFormButton").click(function() {
        var formId = $(this).data("form");
        $(".addForm").hide();
        $("#" + formId).toggle();
        $(".showFormButton").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>



  <!-- Здесь можно добавить формы для добавления, редактирования и удаления данных -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/meteor/1.12.1/meteor.js"></script>
  <script src="main.js"></script>

</body>
</html>
